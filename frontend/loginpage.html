<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back!</title>
  <script src="login.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome Back to Connect Karo!</h1>

  <form action="#" method="post">
    <label for="userid">user Id:</label>
    <input type="text" name="userid"  onchange="handleInputs(event)" id="id" required><br>

    <label for="password">Password:</label>
    <input type="password" name="password" onchange="handleInputs(event)"  id="password" required><br>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>

    <button  type="submit" onclick="login(event)" >Log In</button>
  </form>

 

  <p>Don't have an account? <a href="register.html">Sign Up</a></p>
</body>
</html>
